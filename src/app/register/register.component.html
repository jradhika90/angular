<div class="container-fluid">

	<h3> Registration Form </h3>
  {{registerForm.value|json}}
	<form [formGroup]="registerForm">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" formControlName="name"
      class="form-control" id="name" placeholder="Enter name">
			<small class="form-text text-danger"> Please enter valid name.</small>
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" formControlName="email"
      class="form-control" id="email" placeholder="Enter name">
			<small class="form-text text-danger"> Please enter valid email.</small>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="text" formControlName="password"
      class="form-control" id="password" placeholder="Enter password">
			<small class="form-text text-danger"> Please enter valid password.</small>
		</div>
		<div class="form-group">
			<label for="confirmpassword">Confirm Password</label>
			<input type="text" formControlName="confirmpassword"
      class="form-control" id="confirmpassword" placeholder="Enter name">
			<small class="form-text text-danger"> Please enter confirm password.</small>
		</div>
		<div formGroupName="address">
			
			<div class="form-group">
				<label for="state">State</label>
				<input type="text" formControlName="state"
      class="form-control" id="state" placeholder="Enter state">
				<small class="form-text text-danger"> Please enter state.</small>
			</div>
			<div class="form-group">
				<label for="country">Country</label>
				<input type="text" formControlName="country"
      class="form-control" id="country" placeholder="Enter country">
				<small class="form-text text-danger"> Please enter country.</small>
			</div>
      <div class="form-group">
				<label for="postcode">Postcode</label>
				<input type="text" formControlName="postcode"
      class="form-control" id="postcode" placeholder="Enter postcode">
				<small class="form-text text-danger"> Please enter postcode.</small>
			</div>
		</div>
		<button class="btn btn-primary">Submit</button>
	</form>
	
</div>
