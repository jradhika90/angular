<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">State</th>
      <th scope="col">Country</th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userList; let i=index" >
      <th scope="row">{{i+1}}</th>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.state}}</td>
      <td>{{user.country}}</td>
      <td><a>View</a></td>
      <td><a>Edit</a></td>
      <td>Delete</td>
    </tr>
  </tbody>
</table>
