<form class="form-inline">
	<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" (keyup)="searchUsers($event)">
  {{ searchStr }}
</form>

	<table class="table table-hover">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Id</th>
				<th scope="col">Name</th>
				<th scope="col">Email</th>
				<th scope="col">State</th>
				<th scope="col">Country</th>
				<th scope="col"></th>
				<th scope="col"></th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let user of userList; let i=index">
				<td scope="row">{{i+1}}</td>
				<td scope="col">{{user.id}}</td>
				<td>{{user.name}}</td>
				<td>{{user.email}}</td>
				<td>{{user.state}}</td>
				<td>{{user.country}}</td>
				<td><a (click)="viewUser(user.id)">View</a></td>
				<td><a (click)="updateUser(user.id)">Edit</a></td>
				<td>Delete</td>
			</tr>
		</tbody>
	</table>
